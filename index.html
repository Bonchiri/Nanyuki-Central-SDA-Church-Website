<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanyuki Central SDA Church - Welcome!</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* This is for the main body content sections */
        .section-content {
            padding: 30px;
            margin: 20px auto;
            max-width: 1000px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Variables and base styles */
        :root {
            --color-primary: #004d99; /* Deep SDA Blue */
            --color-accent: #e53935;  /* Maroon/Red Accent */
            --color-bg: #f5f7f9;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: #1e293b;
            margin: 0; 
        }

        .primary-bg { background-color: var(--color-primary); }
        .primary-text { color: var(--color-primary); }
        .accent-bg { background-color: var(--color-accent); }
        .accent-text { color: var(--color-accent); }

        /* Retained basic styling for buttons and hero */
        .hero-section {
            background-color: var(--color-primary);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        /* ... (rest of the non-menu CSS is omitted for brevity but remains the same) ... */
        
        /* --- NEW DROPDOWN STYLES --- */
        /* Use a standard utility class for smooth transitions */
        .mobile-dropdown-menu {
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }
    </style>
</head>
<body>

    <header class="primary-bg shadow-xl text-white **relative**"> <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-lucide="church" class="w-6 h-6"></i>
                <span class="text-xl font-bold">Nanyuki Central SDA</span>
            </div>
            
            <nav class="hidden lg:flex space-x-6 font-semibold text-sm">
                <a href="index.html" class="hover:border-b-2 hover:border-gray-200 pb-1 transition duration-150 border-b-2 border-white">Home</a>
                <a href="announcements.html" class="hover:border-b-2 hover:border-gray-200 pb-1 transition duration-150">Announcements</a>
                <a href="events.html" class="hover:border-b-2 hover:border-gray-200 pb-1 transition duration-150">Events</a>
                <a href="media.html" class="hover:border-b-2 hover:border-gray-200 pb-1 transition duration-150">Media</a>
                <a href="contact.html" class="hover:border-b-2 hover:border-border-gray-200 pb-1 transition duration-150">Contact</a>

                <span class="text-gray-400">|</span>

                <div class="relative group">
                    <button id="community-dropdown-btn" class="flex items-center hover:border-b-2 hover:border-gray-200 pb-1 transition duration-150 focus:outline-none" aria-expanded="false" aria-controls="community-dropdown-menu">
                        Community <i data-lucide="chevron-down" class="w-4 h-4 ml-1 transition-transform duration-200"></i>
                    </button>

                    <div id="community-dropdown-menu" class="absolute left-0 mt-3 w-48 bg-white text-gray-800 rounded-lg shadow-xl z-50 py-1 hidden" role="menu" aria-orientation="vertical" aria-labelledby="community-dropdown-btn">
                        <a href="about.html" class="block px-4 py-2 text-sm hover:bg-gray-100 transition duration-100">About Us</a>
                        <a href="devotionals.html" class="block px-4 py-2 text-sm hover:bg-gray-100 transition duration-100">Devotionals</a>
                        <a href="ministries.html" class="block px-4 py-2 text-sm hover:bg-gray-100 transition duration-100">Ministries</a>
                        <a href="resources.html" class="block px-4 py-2 text-sm hover:bg-gray-100 transition duration-100">Beliefs/Resources</a>
                    </div>
                </div>
            </nav>
            <div class="flex items-center space-x-3">
                <a href="giving.html" class="accent-bg text-white px-4 py-1.5 rounded-full font-bold hover:bg-red-700 transition duration-150 shadow-md flex items-center">
                    <i data-lucide="hand-coins" class="w-4 h-4 mr-1"></i> Give
                </a>
                <a href="login.html" class="bg-white primary-text px-4 py-1.5 rounded-full font-bold hover:bg-gray-100 transition duration-150 shadow-md">
                    Login
                </a>
                
                <button id="mobile-menu-btn" class="lg:hidden text-white p-2 rounded-lg hover:bg-white/10 transition">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </div>

        <nav id="mobile-dropdown" class="lg:hidden absolute **top-full right-4** z-50 **w-56** bg-white text-gray-800 rounded-lg shadow-2xl py-2 hidden mobile-dropdown-menu">
            <div class="space-y-1 font-semibold text-base">
                <a href="index.html" class="block py-2 px-4 hover:bg-gray-100 transition duration-100">Home</a>
                <a href="announcements.html" class="block py-2 px-4 hover:bg-gray-100 transition duration-100">Announcements</a>
                <a href="events.html" class="block py-2 px-4 hover:bg-gray-100 transition duration-100">Events</a>
                <a href="media.html" class="block py-2 px-4 hover:bg-gray-100 transition duration-100">Media</a>
                <a href="contact.html" class="block py-2 px-4 hover:bg-gray-100 transition duration-100">Contact</a>
                
                <div class="pt-2 mt-2 border-t border-gray-200">
                    <p class="text-xs font-light text-gray-500 px-4 pt-1 mb-1">Resources</p>
                    <a href="about.html" class="block py-2 px-4 text-sm hover:bg-gray-100 transition duration-100">About Us</a>
                    <a href="devotionals.html" class="block py-2 px-4 text-sm hover:bg-gray-100 transition duration-100">Devotionals</a>
                    <a href="ministries.html" class="block py-2 px-4 text-sm hover:bg-gray-100 transition duration-100">Ministries</a>
                    <a href="resources.html" class="block py-2 px-4 text-sm hover:bg-gray-100 transition duration-100">Beliefs/Resources</a>
                </div>
            </div>
        </nav>
    </header>

    <script>
        // ... (V4 API configuration and loadHomeAnnouncementsV4 function remain the same) ...

        document.addEventListener('DOMContentLoaded', () => {
            // âœ… Run the new dynamic announcement loader for the homepage
            loadHomeAnnouncementsV4();
            
            // =========================================================
            // CORE NAVIGATION LOGIC (Dropdown and Mobile Menu)
            // =========================================================
            
            // Desktop Community Dropdown Logic (remains the same)
            const dropdownBtn = document.getElementById('community-dropdown-btn');
            const dropdownMenu = document.getElementById('community-dropdown-menu');
            const dropdownIcon = dropdownBtn ? dropdownBtn.querySelector('i[data-lucide="chevron-down"]') : null;

            if (dropdownBtn && dropdownMenu) {
                dropdownBtn.addEventListener('click', () => {
                    const isExpanded = dropdownBtn.getAttribute('aria-expanded') === 'true';
                    dropdownBtn.setAttribute('aria-expanded', !isExpanded);
                    dropdownMenu.classList.toggle('hidden');

                    if (dropdownIcon) {
                        dropdownIcon.classList.toggle('rotate-180', !isExpanded);
                    }
                });

                document.addEventListener('click', (event) => {
                    if (!dropdownBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                        dropdownBtn.setAttribute('aria-expanded', 'false');
                        dropdownMenu.classList.add('hidden');
                        if (dropdownIcon) {
                            dropdownIcon.classList.remove('rotate-180');
                        }
                    }
                });
            }

            // ðŸ†• NEW Mobile Dropdown Logic
            const mobileDropdownBtn = document.getElementById('mobile-menu-btn');
            const mobileDropdown = document.getElementById('mobile-dropdown');
            
            if (mobileDropdownBtn && mobileDropdown) {
                mobileDropdownBtn.addEventListener('click', () => {
                    // This is the simplest toggle: show/hide the dropdown element
                    mobileDropdown.classList.toggle('hidden');
                });

                // Close the menu if the user clicks anywhere else on the screen
                document.addEventListener('click', (event) => {
                    if (!mobileDropdown.contains(event.target) && !mobileDropdownBtn.contains(event.target)) {
                        mobileDropdown.classList.add('hidden');
                    }
                });
            }

            // Initialize Lucide icons after the DOM is ready
            if (typeof lucide !== 'undefined') lucide.createIcons();
        });
    </script>
</body>
</html>
