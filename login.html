<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Nanyuki Central SDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --color-primary: #004d99; /* Deep SDA Blue */
            --color-accent: #e53935;  /* Maroon/Red Accent */
            --color-bg: #f5f7f9;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: #1e293b;
        }

        .primary-bg { background-color: var(--color-primary); }
        .primary-text { color: var(--color-primary); }
        .accent-bg { background-color: var(--color-accent); }
        .accent-text { color: var(--color-accent); }

        .login-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            transition: border-color 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .login-input:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 77, 153, 0.2);
        }
    </style>
</head>
<body>
    <header class="primary-bg shadow-xl text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-lucide="church" class="w-6 h-6"></i>
                <span class="text-xl font-bold">Nanyuki Central SDA</span>
            </div>
            
            <nav class="hidden lg:flex space-x-6 font-semibold text-sm">
                <a href="devotionals.html" class="hover:border-b-2 hover:border-gray-200 pb-1 transition duration-150">Study Hub</a>
                <a href="bible-reader.html" class="hover:border-b-2 hover:border-gray-200 pb-1 transition duration-150">Bible Reader</a>
                <a href="prayer.html" class="hover:border-b-2 hover:border-gray-200 pb-1 transition duration-150">Prayer</a>

                <span class="text-gray-400">|</span>

                <div class="relative group">
                    <button id="community-dropdown-btn" class="flex items-center hover:border-b-2 hover:border-gray-200 pb-1 transition duration-150 focus:outline-none" aria-expanded="false" aria-controls="community-dropdown-menu">
                        Community <i data-lucide="chevron-down" class="w-4 h-4 ml-1 transition-transform duration-200"></i>
                    </button>

                    <div id="community-dropdown-menu" class="absolute left-0 mt-3 w-48 bg-white text-gray-800 rounded-lg shadow-xl z-50 py-1 hidden" role="menu" aria-orientation="vertical" aria-labelledby="community-dropdown-btn">
                        <a href="announcements.html" class="block px-4 py-2 text-sm hover:bg-gray-100 transition duration-100">Announcements</a>
                        <a href="events.html" class="block px-4 py-2 text-sm hover:bg-gray-100 transition duration-100">Events</a>
                        <a href="about.html" class="block px-4 py-2 text-sm hover:bg-gray-100 transition duration-100">About Us</a>
                        <a href="ministries.html" class="block px-4 py-2 text-sm hover:bg-gray-100 transition duration-100">Ministries</a>
                        <a href="media.html" class="block px-4 py-2 text-sm hover:bg-gray-100 transition duration-100">Media/Sermons</a>
                    </div>
                </div>
            </nav>

            <div class="flex items-center space-x-3">
                <a href="giving.html" class="accent-bg text-white px-4 py-1.5 rounded-full font-bold hover:bg-red-700 transition duration-150 shadow-md flex items-center">
                    <i data-lucide="hand-coins" class="w-4 h-4 mr-1"></i> Give
                </a>
                <a href="login.html" class="bg-white primary-text px-4 py-1.5 rounded-full font-bold transition duration-150 shadow-md border-2 border-red-500">
                    Login
                </a>
                <button class="lg:hidden text-white p-2 rounded-lg hover:bg-white/10 transition">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-20">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold primary-text mb-2 flex items-center justify-center">
                <i data-lucide="user-cog" class="w-7 h-7 mr-3 accent-text"></i>
                Administration Login
            </h1>
            <p class="text-gray-600">Access the church management system.</p>
        </div>
        
        <div class="bg-white p-8 rounded-2xl shadow-2xl border-t-8 border-t-blue-500">
            <form>
                <div class="mb-5">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email" class="login-input" />
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password" class="login-input" />
                </div>
                
                <button type="submit" class="w-full primary-bg text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 transition duration-200 flex items-center justify-center shadow-lg">
                    <i data-lucide="log-in" class="w-5 h-5 mr-2"></i> Sign In
                </button>
                
                <p class="text-center text-sm mt-4 text-gray-500">
                    <a href="#" class="accent-text hover:underline">Forgot Password?</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-12 p-8">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
                <h3 class="text-xl font-bold accent-text mb-2">Nanyuki Central SDA</h3>
                <p class="text-sm text-gray-400">Integrated Study Tools.</p>
            </div>
            <div class="text-sm text-gray-400 space-x-4">
                <a href="resources.html" class="text-gray-400 hover:text-white transition">Resources Hub</a>
                <span class="text-gray-500">|</span>
                <a href="contact.html" class="text-gray-400 hover:text-white transition">Contact Us</a>
                <span class="text-gray-500">|</span>
                <a href="login.html" class="text-white transition">Admin Login</a>
            </div>
        </div>
    </footer>
    
    <script>
        // Dropdown toggle logic
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownBtn = document.getElementById('community-dropdown-btn');
            const dropdownMenu = document.getElementById('community-dropdown-menu');
            const dropdownIcon = dropdownBtn ? dropdownBtn.querySelector('i[data-lucide="chevron-down"]') : null;

            if (dropdownBtn && dropdownMenu) {
                dropdownBtn.addEventListener('click', () => {
                    const isExpanded = dropdownBtn.getAttribute('aria-expanded') === 'true';
                    dropdownBtn.setAttribute('aria-expanded', !isExpanded);
                    dropdownMenu.classList.toggle('hidden');

                    if (dropdownIcon) {
                        dropdownIcon.classList.toggle('rotate-180', !isExpanded);
                    }
                });

                document.addEventListener('click', (event) => {
                    if (!dropdownBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                        dropdownBtn.setAttribute('aria-expanded', 'false');
                        dropdownMenu.classList.add('hidden');
                        if (dropdownIcon) {
                             dropdownIcon.classList.remove('rotate-180');
                        }
                    }
                });
            }

            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') lucide.createIcons();
        });
    </script>
</body>
</html>
